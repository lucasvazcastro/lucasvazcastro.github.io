<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #ffffff;
            color: #333;
        }
        nav {
            width: 250px;
            background: #f8f9fa;
            color: #333;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ddd;
            margin-bottom: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        nav ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
            font-weight: bold;
        }
        nav ul li:hover {
            background: #e9ecef;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            display: block;
        }
        .submenu {
            display: none;
            background: #dee2e6;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }
        .submenu li {
            padding: 10px;
            text-align: center;
            transition: background 0.3s;
        }
        .submenu li:hover {
            background: #ced4da;
        }
        .submenu a {
            font-weight: normal;
        }
        .contato {
            margin-top: auto;
            padding-bottom: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }
        .container {
            margin-left: 270px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        section {
            background: #f8f9fa;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.05);
        }
        .projeto {
            background: #e9ecef;
            padding: 20px;
            margin-top: 10px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: #333;
            margin-top: 20px;
            border-radius: 12px;
        }
        .dropdown-indicator {
            display: inline-block;
            margin-left: 5px;
            font-size: 12px;
        }
    </style>
    <script>
        function toggleSubmenu() {
            var submenu = document.getElementById("submenu-projetos");
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
            } else {
                submenu.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <nav>
        <div class="profile-name">Seu Nome</div>
        <div class="profile-pic" style="background-image: url('avatar.png'); background-size: cover; background-position: center;"></div>
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#">Sobre mim</a></li>
            <li onclick="toggleSubmenu()">Projetos <span class="dropdown-indicator">▼</span>
                <ul id="submenu-projetos" class="submenu">
                    <li><a href="#projeto1">Projeto 1</a></li>
                    <li><a href="#projeto2">Projeto 2</a></li>
                </ul>
            </li>
        </ul>

        <div class="contato">
            <p>Email: seuemail@example.com</p>
            <p><a href="#">LinkedIn</a> | <a href="#">GitHub</a></p>
        </div>
    </nav>
    <div class="container">
        <section id="projetos">
            <h2>Último Projeto Publicado</h2>
            <div class="projeto">
                <h3>Projeto 2</h3>
                <p>Descrição do projeto.</p>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 Seu Nome. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
